<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravintolan arvostelut</title>
</head>
<body>
    <h1>Arvostelut ravintolalle {{ restaurant_name }}</h1>
    <ul>
        {% for review in reviews %}
            <li>Arvostelu: {{ review.review_text }}</li>
            <li>Arvosana: {{ review.rating }}</li>
            <hr>
        {% endfor %}
    </ul>
</body>
</html>
