{% if session.username %}
    <p>You are logged in as: {{ session.username }}</p>
    {% if session.is_admin %}
        <p>You are admin.</p>
        <a href="{{ url_for('add_group') }}"><button>Add group</button></a>
        <a href="{{ url_for('add_restaurant') }}"><button>Add restaraunt</button></a>
    {% endif %}
    <a href="/logout">Log out</a>
{% else %}
    <header>
        <h2>Welcome to Restaraunt-app</h2>
        <p>If you're new here, you can create an account or log in to get started!</p>
        <div>
            <a href="{{ url_for('login_route') }}"><button>Login</button></a>
            <a href="{{ url_for('register_route') }}"><button>Register</button></a>
        </div>
    </header>
{% endif %}
