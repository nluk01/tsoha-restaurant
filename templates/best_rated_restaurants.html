<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Rated Restaurants</title>
</head>
<body>
    <h1>Top Rated Restaurants</h1>
    <ul>
        {% for restaurant in top_rated_restaurants %}
            <li>Name: {{ restaurant.name }}</li>
            <li>Description: {{ restaurant.description }}</li>
            <li>Location: {{ restaurant.location }}</li>
            <li>Rating: {{ restaurant.average_rating }}</li>
            <hr>
        {% endfor %}
    </ul>
</body>
</html>
